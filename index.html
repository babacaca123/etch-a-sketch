<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <div class="grid-container"> </div>

    <button id="reset-button">Reset</button>

    <button id="grid-button">Grid</button>

    <label for="grid-size">Grid Size:</label>
    <input type="range" id="grid-size" min="2" max="99" value="16">
    <span id="grid-size-display">16</span>
    

    <input type="color" id="color-picker">
    <button id="color-mode" class="selected">Color</button>

    <button id="darken">Darken</button>
    <script src="eas-script.js" defer></script>         
</body>

</html>
